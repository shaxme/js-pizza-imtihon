<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/pizza-svgrepo-com.svg">
  <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
  <title>Pizza JS Imtihon</title>
</head>
<body>
  <main>
    <section class="hero">
      <div class="hero__container container">
        <h2 class="h1 fs-2 text-center text-dark pt-5">
          Pitsa buyurtma qilish
        </h2>
          <div class="hero__inner row">
            <div class="hero__inner-box col-md-8 border-end border-2 border-secondary">
              <form class="hero__box-form form" id="form" method="post" action="https://echo.htmlacademy.ru/courses">
                <div class="hero__box-div row">
                  <div class="hero__box-bread col-12 mb-3">
                    <p class="text text-black fw-bold fs-5 mb-0" name="nonei">
                      Noni qanday bo'lsin?
                    </p>

                    <select class="form-select w-50 select-form " name="Noni">
                      <option value="" hidden>Tanlang</option>
                    </select>
                  </div>
    
                  <div class="col-12 mb-3">
                    <p class="text text-black fw-bold fs-5 mb-0">
                      Kattaligi
                    </p>

                    <div class="form-input-radio"></div>
                  </div>
    
                  <div class="col-12 mb-3">
                    <p class="text text-black fw-bold fs-5 mb-0">
                      Unnga nima solaylik
                    </p>

                    <div class="form-input-check row"></div>
                  </div>
    
                  <div class="col-12 mb-3">
                    <p class="text text-black fw-bold fs-5 mb-0">
                      Qo'shimcha
                    </p>
          
                    <div class="form-input-check row"></div>
                  </div>
                </div>
              </form>
            </div>
            
            <div class="col-md-4">
              <div class="col-12 mb-3">
                <p class="answer-text text-black fw-bold fs-5 mb-0">
                  Non: 
                  <span class="select-span text-black-50 fw-bold fs-6">
                  </span>
                </p>
              </div>
    
              <div class="col-12 mb-3">
                <p class="answer-text text-black fw-bold fs-5 mb-0">
                  Kattaligi:
                  <span class="select-span text-black-50 fw-bold fs-6">
                  </span>
                </p>
              </div>
    
              <div class="col-12 mb-3">
                <p class="answer-text text-black fw-bold fs-5 mb-0">
                  Ustida
                </p>
    
                <ul class="list-group list-group-flush list" style="min-height: 248px;">
                </ul>
              </div>
    
              <div class="col-12 mb-3">
                <p class="answer-text text-black fw-bold fs-5 mb-0">Qo'shimcha:</p>
    
                <ul class="list-group list-group-flush list2 " style="min-height: 83px;">
                </ul>
              </div>
    
              <div class="mt-3 d-flex justify-content-center ">
                <button class="btn btn-dark mb-2" form="form">Buyurtma berish</button>
              </div>
            </div>
          </div>
        </div>
    </section>
  </main>
  

  
  <script src="./js/script.js"></script>
</body>
</html>
